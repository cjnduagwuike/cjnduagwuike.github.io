<!DOCTYPE html>
<html>
    <head>
        <title>My Task</title>
        <link rel="stylesheet" href="style.css">
        <script></script>
    </head>
    <body>
        <div class="parent">
            <div data-testid="slackUserName" class="slackUserName">
                <!--Slack User Name-->
                <h1 class="heading">Jasper</h1>
            </div>
            <div>
                <!--Slack Display Image-->
                <img src="myphoto.jpeg" alt="slackDisplayImage"
                    class="image">
            </div>
        </div>
        <!--Current Day Of the Week-->
        <div data-testid="currentDayOfTheWeek" class="dayofweek">
            <p style="display: inline;">Current Day Of The Week: <p id="demo"
                    style="display: inline;"></p></p>
            <script>
                const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                
                const d = new Date();
                let da = weekday[d.getDay()];
                document.getElementById("demo").innerHTML = da;
                </script>

        </div>
        <!--Current UTC Time-->
        <div data-testid="currentUTCTime" class="time">
            <p>Current UTC Time:</p>

            <script>
            const now = new Date();

            const year = now.getUTCFullYear();
            const day = now.getUTCDate();
            const month = now.getUTCMonth() + 1;
            const hours = now.getUTCHours();
            const minutes = now.getUTCMinutes();
            const seconds = now.getUTCSeconds();
            const milliseconds = now.getUTCMilliseconds();

            document.write(`${day}-${month}-${year}
                ${hours}:${minutes}:${seconds}.${milliseconds}`);
                </script>
        </div>
        <!--My Track-->
        <div data-testid="myTrack" class="track">
            <p>Track: Frontend</p>
        </div>
        <!--My GitHub URL-->
        <div data-testid=“githubURL”>
            <p>GitHub URL:</p><p><a
                    href="https://github.com/cjnduagwuike/cjnduagwuike.github.io.git">Click Here</a></p>
        </div>
    </body>
</html>

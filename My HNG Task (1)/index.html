<!DOCTYPE html>
<html>
    <head>
        <title>My Task</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">

            <div>
                <!--Slack Display Image-->
                <img src="myphoto.jpeg" alt="slackDisplayImage" class="image">
            </div>
            <div>
                <!--Slack User Name-->
                <h1 class="heading" data-testid="slackUserName">cjNduagwuike</h1>
            </div>

            <!--Current Day Of the Week-->
            <div class="dayofweek">
                <p id="demo" data-testid="currentDayOfTheWeek"></p>
            </div>
            <!--Current UTC Time-->
            <div data-testid="currentUTCTime" class="time" id="utc">
            </div>
            <!--My Track-->
            <div class="track">
                <p data-testid="myTrack">Frontend</p>
            </div>
            <!--My GitHub URL-->
            <div>
                <p><a href="https://github.com/cjnduagwuike/mytask.git"
                        data-testid=“githubURL”>Github</a></p>
            </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
